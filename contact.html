<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Yuta Imaizumi Portfolio | Contact</title>
    <!-- CSS here -->
    <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Scripts/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./Scripts/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- navigation section -->
    <div id="mainNav"></div>

<!-- main content -->
<div id="content">
        <div id="contactMain"></div>

    <!-- form from bootstrap -->
        <div class="row">
            <div class="col-sm-11">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name *</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="Name" id="Name" placeholder="Please enter your name." value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mail" class="col-sm-2 control-label">Mail *</label>
                    <div class="col-sm-10">
                    <input type="mail" class="form-control" id="Mail" placeholder="Please enter your mail address." value="" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Tel" class="col-sm-2 control-label">Tel&nbsp;&nbsp;&nbsp;</label>
                    <div class="col-sm-10">
                    <input type="tel" class="form-control" id="Tel" placeholder="Please enter your telephone number." value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="Message" class="col-sm-2 control-label">Message *</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" rows="8" id="Message" placeholder="Please tell me what you want to ask me." value="" required /></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                    <!-- Submit button active!!! -->
                    <button type="submit" class="btn btn-warning" id="SendButton">Send</button>
                    <button type="reset" class="btn btn-default" id="ResetButton">Reset</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
</div>

    <!-- footer section -->
<nav class="navbar navbar-inverse navbar-bottom" id="footerToBottom">
  <div class="footer">
    <h4 id="footercr"><small>&copy; 2017 - Yuta Imaizumi - All rights reserved.</small></h4>
  </div>
</nav>


    <!-- JavaScript here -->
    <script src="./Scripts/lib/jquery/dist/jquery.js"></script>
    <script src="./Scripts/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
